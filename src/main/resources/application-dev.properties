spring.datasource.mariadb.url=${DB_HOST_DV}
spring.datasource.mariadb.username=${DB_USER_DV}
spring.datasource.mariadb.password=${DB_PASS_DV}
spring.datasource.mariadb.driver-class-name=org.mariadb.jdbc.Driver

spring.datasource.mariadb.hikari.maximum-pool-size=10
spring.datasource.mariadb.hikari.leak-detection-threshold=5000



