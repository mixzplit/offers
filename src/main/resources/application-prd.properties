# BASE REMOTO WOE
spring.datasource.mariadb.url=${DB_HOST_PRD}
spring.datasource.mariadb.username=${DB_USER_PRD}
spring.datasource.mariadb.password=${DB_PASS_PRD}
spring.datasource.mariadb.driver-class-name=org.mariadb.jdbc.Driver

# POOL HIKARI
spring.datasource.mariadb.hikari.maximum-pool-size=50
spring.datasource.mariadb.hikari.leak-detection-threshold=5000

