<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Ofertas Solicitadas</title>
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="css/app-wao.css" rel="stylesheet">
	<style>
	        /* Estilo adicional para anchos máximos en pantallas grandes */
	        .card-container {
	            max-width: 800px;
	            margin: 0 auto; /* Centrar el contenido */
	        }
    </style>
</head>
<body>
	<div id="header-container"></div>
    
	<div class="container-fluid mt-3 my-4">
	    <div class="d-flex justify-content-center">
	        <div class="card card-container shadow-sm rounded w-100" style="max-width: 600px;">
	            <div class="card-body">
	                <h5 class="card-title text-center text-secondary">Ofertas Wao Solicitadas</h5>
					<form id="search-form">
	                    <div class="row g-3">
							<div class="col-12 col-md-6">
								<div class="form-floating mb-3">
								  <input type="text" class="form-control" id="campania" placeholder="1">
								  <label for="campania">Campaña</label>
								</div>
							</div>
	                    	<div class="col-12 col-md-6">
								<div class="form-floating">
								  <input type="text" class="form-control" id="anio" placeholder="2025">
								  <label for="anio">Año</label>
								</div>
							</div>

	                    </div>
	                    <div class="d-flex justify-content-end mt-4">
	                        <button type="submit" class="btn btn-outline-logout">Buscar</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>

	    <div class="text-center mt-4">
	        <button id="back-button" class="btn btn-outline-logout">
	            <i class="bi bi-arrow-left"></i> Volver a Carga de Ofertas
	        </button>
	    </div>
	</div>
	

        <!-- Resultados -->
        <div class="mt-5">
			<div class="container my-2">
	            <div class="table-responsive">
	                <table class="table table-bordered" style="text-align: center;">
	                    <thead thead-light>
	                        <tr>
	                            <th>Año</th>
	                            <th>Campaña</th>
	                            <th>Nombre del Artículo</th>
	                            <th>Código del Artículo</th>
	                            <th>Cantidad</th>
	                            <th>Fecha</th>
	                        </tr>
	                    </thead>
	                    <tbody id="results-table-body" class="text-center">
	
	                    </tbody>
	                </table>
				</div>
            </div>
        </div>


	<!-- modal para el popup cierre de sesion -->
	<div class="modal" tabindex="-1" id="modal-cierre-sesion">
		
		
	<script type="module" src="js/ofertasSolicitadas.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	
</body>
</html>
