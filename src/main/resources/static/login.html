
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom {
            background-color: #00524F;
            color: white;
        }
        .text-error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/images/TupperwareBrands.png" alt="Tupperware Brands" class="img-fluid mb-3">
        <h2 class="mb-4">Ofertas WAO</h2>
        <div class="form-group mb-3">
            <input type="number" class="form-control" placeholder="Número de documento" id="nroDoc" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
        </div>
        <button class="btn btn-custom w-100" onclick="validateLogin()">Iniciar Sesión</button>
        <div id="error-message" class="text-error"></div>
    </div>
    
    <script>
        function validateLogin() {
            var nroDoc = document.getElementById("nroDoc").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "";
            
            if (nroDoc !== "usuario" || password !== "contraseña") {
                errorMessage.textContent = "Usuario o Contraseña incorrectos";
            } else {
                // Redireccionar a la segunda pantalla (se puede cambiar al archivo real).
                window.location.href = "second_screen.html";
            }
        }
    </script>
</body>
</html>
