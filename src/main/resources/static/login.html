
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="./images/TupperwareBrands.png" alt="Tupperware Brands" class="img-fluid mb-3">
        <h2 class="mb-4">Ofertas WAO</h2>
        <div class="form-group mb-3">
            <input type="number" class="form-control" placeholder="Número de documento" id="nroDoc" min="0" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña (La misma utilizada en WOE)" id="password" required>
        </div>
        <button id="loginButton" class="btn btn-custom w-100">Iniciar Sesión</button>
        <div id="error-message" class="text-error"></div>
		<p class="text-center mt-3">
		    Si aún no estás registrada en WOE, 
		    <a href="https://www.youtube.com/watch?v=-C_0aadj7uE" target="_blank" style="color: #00524F; text-decoration: underline;">hacé click acá</a>.
		</p>
    </div>
    
    <script type="module">
		import { validateLogin } from './js/login.js';
		
		document.getElementById("loginButton").addEventListener('click', validateLogin);
	</script>
		
	</body>
</html>
